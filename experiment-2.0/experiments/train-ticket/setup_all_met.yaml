# vim: set filetype=yaml.ansible :
---
- name: Set up chaos experiment
  hosts: localhost
  tasks:
    - name: Prepare directories
      block:
        - name: parent directory for api faults
          ansible.builtin.file:
            path: "./{{ item }}"
            state: directory
            mode: '1777'
          with_items: ['microservice_faults_all_metrics']

        - name: get subdirectory names
          ansible.builtin.command: "ls ./datasets/A/{{ item }}"
          register: faults
          changed_when: false
          with_items: ['microservice_faults']

        - name: create subdirectories
          ansible.builtin.file:
            path: "./microservice_faults_all_metrics/{{ item.split('.')[0] }}"
            state: directory
            mode: '1777'
          with_items:
            - "{{ faults.results[0].stdout_lines }}"
