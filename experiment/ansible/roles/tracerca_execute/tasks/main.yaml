# vim: set filetype=yaml.ansible :
---
- name: Run tracerca
  vars:
    all_features: false
  block: 
    - name: Define command
      ansible.builtin.set_fact:
        command:
          - python
          - ./files/run_tracerca.py
          - -p
          - "{{ results_subdir }}"
          - -i
          - "{{ input_path }}"
          - -o
          - "{{ output_path }}"
          - -h 
          - "{{ uninjected_invos }}"
          - -l
          - "{{ results_subdir }}/results.log"

    - name: Define command
      when: all_features
      ansible.builtin.set_fact:
        command: "{{ command + ['-a']}}"

    - name: Execute script
      changed_when: true
      ansible.builtin.command:
        argv: "{{ command }}"

  rescue:
    - name: Note failed task
      ansible.builtin.lineinfile:
        path: "{{ base_path }}/failed"
        line: "FAILED:{{ variant_name }}:{{ ansible_failed_task }}"
        create: yes

  always:
    - name: Get the execution end time
      register: date_now
      ansible.builtin.command: date

    - name: Note the time
      ansible.builtin.lineinfile:
        path: "{{ base_path }}/rca_log"
        line: "{{ variant_name }} rca: {{ date_now.stdout }}"
        create: yes
