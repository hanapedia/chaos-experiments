---
- name: ssh port foreward kubernetes api endpoint
  hosts: localhost
  vars:
    rca_dir: ./rca/
    alpha_threshold: [{'alpha': 0.3, 'threshold': 0.07}, {'alpha': 0.7, 'threshold': 0.03}, {'alpha': 0.5, 'threshold': 0.05}]
  tasks:
    - name: Run the experiment for chain-1-db
      block:
        - name: Prepare fault directory for rca
          ansible.builtin.file:
            path: "./rca/chain-1-db"
            state: directory
            mode: '1777'

        - name: Wait before injecting into chain-1-db
          ansible.builtin.wait_for:
            timeout: 120

        - name: Inject chain-1-db_chaos_experiment.yaml
          ansible.builtin.command: "kubectl apply -f ./manifests/chain-1-db_chaos_experiment.yaml"
          changed_when: true
          register: experiment_start

        - name: Wait for injection to complete
          ansible.builtin.wait_for:
            timeout: 60

        - name: delete chain-1-db_chaos_experiment.yaml
          ansible.builtin.command: "kubectl delete -f ./manifests/chain-1-db_chaos_experiment.yaml"
          changed_when: true
          register: experiment_end

        - name: Record the experiment
          ansible.builtin.template:
            src: ./logs/experiment_logs.csv.j2
            dest: ./logs/chain-1-db_experiment_logs.csv
            mode: '1777'
          vars:
            name: chain-1-db
            start_time: "{{ experiment_start.end }}"
            end_time: "{{ experiment_end.end }}"

        - name: Run RCA
          changed_when: true
          with_items: "{{ alpha_threshold }}"
          ignore_errors: true
          ansible.builtin.command:
            argv:
              - python
              - rca.py
              - --faults_name
              - chain-1-db
              - --end_time
              - "{{ experiment_end.end }}"
              - --folder_path
              - ./rca/
              - --ad_threshold
              - "{{ item.threshold }}"
              - --alpha
              - "{{ item.alpha }}"
              - --results_csv
              - "./results_a_{{ item.alpha }}_t_{{ item.threshold }}.csv"
              - --namespace
              - chc10
              - --include_db
              - 'False'

        - name: Wait before starting next experiement
          ansible.builtin.wait_for:
            timeout: 30

