# vim: set filetype=yaml.ansible :
---
- name: Batch chaos experiment
  hosts: localhost
  tasks:
    - name: Deploy app and loadgenerator to K8s
      block:
        - name: Deploy chc5
          changed_when: true
          ansible.builtin.command:
            cmd: kubectl apply -f kubernetes-manifest.yaml
            chdir: /Users/hirokihanada/code/src/github.com/hanapedia/microservices-topologies/generated/chc5

        - name: Deploy chc5 loadgenerator
          changed_when: true
          ansible.builtin.command:
            cmd: kubectl apply -f loadgenerator-manifest.yaml
            chdir: /Users/hirokihanada/code/src/github.com/hanapedia/microservices-topologies/generated/chc5

      rescue:
        - name: Note failed task
          register: chc5_deployment_failed
          ansible.builtin.lineinfile:
            path: ./failed
            line: "Task(s) for chc5 when deploying"
            create: yes

      always:
        - name: Get the execution end time
          register: date_now
          ansible.builtin.command: date

        - name: Note the time
          ansible.builtin.lineinfile:
            path: ./log
            line: "chc5 deployment: {{ date_now }}"
            create: yes

    - name: Generate chaos experiment
      when: chc5_deployment_failed is not defined
      block:
        - name: Generate chaos experiment for chc5
          changed_when: true
          ansible.builtin.command:
            cmd: "ansible-playbook generate_experiment.yaml --extra-vars 'config_file=/chain/chc5.yaml'" 
            chdir: /Users/hirokihanada/code/src/github.com/hanapedia/chaos-experiments/experiment-1.0

      rescue:
        - name: Note failed task
          register: chc5_experiment_generation_failed
          ansible.builtin.lineinfile:
            path: ./failed
            line: "Task(s) for chc5 when generating experiment"
            create: yes

      always:
        - name: Get the execution end time
          register: date_now
          ansible.builtin.command: date

        - name: Note the time
          ansible.builtin.lineinfile:
            path: ./log
            line: "chc5 experiment generation: {{ date_now }}"
            create: yes

    - name: Run chaos experiment
      when: chc5_deployment_failed is not defined and chc5_experiment_generation_failed is not defined
      block:
        - name: Wait for deployment to complete
          ansible.builtin.wait_for:
            timeout: 90

        - name: Run chaos experiment for chc5
          changed_when: true
          ansible.builtin.command:
            cmd: ansible-playbook experiment_script.yaml
            chdir: /Users/hirokihanada/code/src/github.com/hanapedia/chaos-experiments/experiment-1.0/chain/chc5

